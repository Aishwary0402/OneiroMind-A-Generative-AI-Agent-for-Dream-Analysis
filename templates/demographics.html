<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demographic Questions</title>
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        color: white;
        font-family: 'Helvetica Neue', sans-serif;
    }
    .form-box {
      background-color: #111;
      padding: 2.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 25px rgba(187, 255, 0, 0.25);
    }
    .form-box h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.1rem;
    }
    select, input[type="text"] {
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #333;
      background-color: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.9rem;
      background-color: #bbff00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #d7ff4c;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>One last step...</h2>
    <form method="POST" action="/submit_demographics">
      <!-- This hidden input is crucial to pass the user_id -->
      <input type="hidden" name="user_id" value="{{ user_id }}">

      <label>What is your age range?</label>
      <select name="age_range" required>
        <option value="" disabled selected>Select an option</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55+</option>
      </select>

      <label>What is your gender identity?</label>
      <select name="gender" required>
        <option value="" disabled selected>Select an option</option>
        <option>Male</option>
        <option>Female</option>
        <option>Non-binary</option>
        <option>Prefer not to say</option>
      </select>

      <label>What is your country or cultural background?</label>
      <input type="text" name="country" placeholder="e.g., USA, Japan, etc." required />

      <label>How would you describe your current life stage?</label>
      <select name="life_stage" required>
        <option value="" disabled selected>Select an option</option>
        <option>Student</option>
        <option>Early career</option>
        <option>Mid career</option>
        <option>Retired</option>
        <option>In transition</option>
        <option>Other</option>
      </select>

      <button type="submit">Complete Registration</button>
    </form>
  </div>
</body>
</html>
